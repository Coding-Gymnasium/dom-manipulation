<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>Callbacks Are Awesome</h1>
    <script>
      let h1 = document.querySelector("h1");
      h1.addEventListener("click", (e) => {
        console.log(e.target.textContent);
      });
    </script>
  </body>
</html>
