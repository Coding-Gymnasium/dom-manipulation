<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shopaholics Site</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main">
      <div class="heading">
        <h1>Shopaholic</h1>
        <h2>My Shopping List</h2>
        <input type="text" id="item-search" placeholder="search items..." />
        <div class="hide">
          <label for="hide">Hide</label>
          <input type="checkbox" name="hide" />
        </div>
      </div>

      <div class="add-bar-container">
        <form action="submit" class="add-bar">
          <input type="text" name="add-bar" placeholder="What do you want to buy?" /><button
            type="submit"
          >
            Add
          </button>
        </form>
      </div>

      <div class="list-container">
        <h2>Items To Buy</h2>
        <div class="list">
          <div id="list-item">
            <p>Milk</p>
            <button type="submit">delete</button>
          </div>
          <div id="list-item">
            <p>Sugar & Spice</p>
            <button type="submit">delete</button>
          </div>
          <div id="list-item">
            <p>Coke</p>
            <button type="submit">delete</button>
          </div>
          <div id="list-item">
            <p>Pizza</p>
            <button type="submit">delete</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
