<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Create Element</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Create Element Lessons</h1>

    <script>
      let newElement = document.createElement("p");
      newElement.textContent = "Hello World!";

      let h1Element = document.querySelector("h1");
      let bodyElement = document.querySelector("body");
      let h1NextElement = h1Element.nextElementSibling;

      bodyElement.insertBefore(newElement, h1NextElement);

      // remove node
      let toBeRemovecElement = document.createElement("p");
      toBeRemovecElement.textContent = "Yet another new element";
      bodyElement.appendChild(toBeRemovecElement);

      // -- using removeChild
      // bodyElement.removeChild(toBeRemovecElement);

      //--- using remove()

      toBeRemovecElement.remove();
    </script>
  </body>
</html>
