<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        background: whitesmoke;
        text-align: center;
      }

      img {
        width: 400px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Click Me</h1>
    <img
      src="https://images.unsplash.com/photo-1573865526739-10659fec78a5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=3415&q=80"
      alt="cat looking up"
    />
    <p id="message"></p>
    <script>
      let image = document.getElementsByTagName("img")[0];
      let message = document.getElementById("message");

      image.addEventListener("click", () => {
        message.textContent = "I have been clicked";
      });
    </script>
  </body>
</html>
